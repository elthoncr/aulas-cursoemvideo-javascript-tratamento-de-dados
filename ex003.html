<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu primeiro programa</title>
    <style>
      body {
        background-color: rgb(105, 105, 173);
        color: white;
        font: normal 20pt Arial;
      }
      h1 {
        color: rgb(255, 212, 22);
      }
    </style>
  </head>
  <body>
    <h1>Bem-Vindo ao meu site!</h1>
    <p>Use com moderação!!!</p>
    <script>
      var n1 = Number(window.prompt('Digite o primeiro número: ')) //String
      var n2 = Number(window.prompt('Digite o segundo número: ')) // String
      sum = n1 + n2
      window.alert('A soma dos dois números é: ' + sum)
    </script>
  </body>
</html>
